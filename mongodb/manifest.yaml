apiVersion: apps/v1 
kind: Deployment
metadata: 
  name: mongodb
  namespace: roboshop
  # these are replica set labels
  labels:
    project: roboshop
    component: mongodb
    tier: db 
spec:
  replicas: 1
  selector:
  # these labels are used to select pods
    matchLabels:
      project: roboshop
      component: mongodb
      tier: db
  # pod defination 
  template:
    metadata:
      labels:
        project: roboshop
        component: mongodb
        tier: db
    spec:
      containers: 
      - name: mongodb
        image: singalasreenivasulu/mongodb:v1 
        
